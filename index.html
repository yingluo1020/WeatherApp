<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-center my-4" style="color: black">WeatherApp</h1>
      <form class="change-location my-4 text-center text-muted">
        <label for="city"></label>
        <input
          type="text"
          name="city"
          class="form-control p-4"
          placeholder="Enter location"
        />
      </form>

      <div class="card shadow-lg rounded d-none">
        <img
          src="https://via.placeholder.com/400x300"
          class="time card-img-top"
        />
        <div class="icon bg-light mx-auto text-center">
          <img src="" alt="" />
        </div>

        <div class="text-muted text-uppercase text-center details">
          <h5 class="my-3">City name</h5>
          <div class="my-3">Weather condition</div>
          <div class="display-4 my-4">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>

    <h1 class="text-center forecast_title d-none">Forecast</h1>

    <div class="row d-none">
      <div class="card1 shadow-lg rounded">
        <div class="icon1 bg-light mx-auto text-center">
          <img src="" alt="" />
        </div>

        <div class="text-muted text-uppercase text-center details1">
          <h5 class="my-31">City name</h5>
          <div class="my-31">Weather condition</div>
          <div class="display-4 my-41">
            <span>temp1</span>
            <span>&deg;C</span>
            <span>temp2</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>

      <div class="card1 shadow-lg rounded">
        <div class="icon2 bg-light mx-auto text-center">
          <img src="" alt="" />
        </div>

        <div class="text-muted text-uppercase text-center details2">
          <h5 class="my-32">City name</h5>
          <div class="my-32">Weather condition</div>
          <div class="display-4 my-42">
            <span>temp2</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>

      <div class="card1 shadow-lg rounded column3">
        <div class="icon3 bg-light mx-auto text-center">
          <img src="" alt="" />
        </div>

        <div class="text-muted text-uppercase text-center details3">
          <h5 class="my-33">City name</h5>
          <div class="my-33">Weather condition</div>
          <div class="display-4 my-43">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>

      <div class="card1 shadow-lg rounded column4">
        <div class="icon4 bg-light mx-auto text-center">
          <img src="" alt="" />
        </div>

        <div class="text-muted text-uppercase text-center details4">
          <h5 class="my-34">City name</h5>
          <div class="my-34">Weather condition</div>
          <div class="display-4 my-44">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
